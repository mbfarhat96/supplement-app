<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SupplementUI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="text-center mb-4">
        <h1 class="display-4">Supplement Information</h1>
        <p class="lead">Find detailed information about various supplements and their benefits.</p>
    </div>

    <div th:if="${supplement != null}" class="card shadow-sm">
        <div class="card-body">

            <h2 class="card-title" id="supplementName"  th:text="${supplement.name}" ></h2>
            <p class="card-text"><strong>Benefits:</strong> <span  id="supplementBenefits"  th:text="${supplement.benefits}"></span></p>
            <p class="card-text"><strong>Evidence Strength:</strong> <span  id="supplementEvidence"  th:text="${supplement.evidence}"></span></p>
            <form class="supplementSearch mb-4" th:action="@{/supplement}" method="get">
                <div class="col-12">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search for supplements..." name="name" aria-label="Search for supplements">
                        <button class="btn btn-primary" type="submit"><i class="fa fa-search"></i></button>
                    </div>
                </div>
            </form>
            <p class="card-text" id="searchError"></p>
        </div>
    </div>
    <div th:unless="${supplement != null}" class="alert alert-warning" role="alert">
        Supplement not found!
    </div>
</div>
<script th:src="@{/js/script.js}"></script>
</body>
</html>
